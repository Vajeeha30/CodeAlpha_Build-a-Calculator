<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey & White Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .calculator {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .display {
            padding: 20px;
            text-align: right;
            background: #ffffff;
            color: #212121;
            font-size: 2em;
            height: 60px;
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid #bdbdbd; /* Darker, thicker line */
        }

        .previous-operand {
            font-size: 0.6em;
            opacity: 0.7;
            height: 20px;
            overflow: hidden;
            color: #757575;
        }

        .current-operand {
            font-size: 1em;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #212121;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px; /* Thicker gaps between buttons */
            background: #bdbdbd; /* Darker grey for grid lines */
            padding: 2px; /* Thicker border around button grid */
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #ffffff;
            color: #424242;
            font-weight: bold;
        }

        button:active {
            background: #f5f5f5;
        }

        .operator {
            background: #e0e0e0;
            color: #212121;
        }

        .operator:active {
            background: #bdbdbd;
        }

        .equals {
            background: #616161;
            color: #ffffff;
        }

        .equals:active {
            background: #424242;
        }

        .clear, .delete {
            background: #9e9e9e;
            color: #ffffff;
        }

        .clear:active, .delete:active {
            background: #757575;
        }

        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" id="clear">AC</button>
            <button class="delete" id="delete">DEL</button>
            <button class="operator" id="divide">÷</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="multiply">×</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="subtract">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="add">+</button>
            <button id="zero" class="span-two">0</button>
            <button id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previousOperandElement = document.getElementById('previous-operand');
            const currentOperandElement = document.getElementById('current-operand');
            
            let currentOperand = '0';
            let previousOperand = '';
            let operation = undefined;
            let shouldResetScreen = false;

            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                previousOperandElement.textContent = 
                    operation ? `${previousOperand} ${operation}` : '';
            }

            function appendNumber(number) {
                if (currentOperand === '0' || shouldResetScreen) {
                    currentOperand = '';
                    shouldResetScreen = false;
                }
                if (number === '.' && currentOperand.includes('.')) return;
                currentOperand += number;
                updateDisplay();
            }

            function setOperator(selectedOperator) {
                if (currentOperand === '') return;
                if (previousOperand !== '') {
                    calculate();
                }
                operation = selectedOperator;
                previousOperand = currentOperand;
                shouldResetScreen = true;
                updateDisplay();
            }

            function calculate() {
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                let result;
                switch(operation) {
                    case '+': result = prev + current; break;
                    case '-': result = prev - current; break;
                    case '×': result = prev * current; break;
                    case '÷': result = prev / current; break;
                    default: return;
                }
                
                currentOperand = result.toString();
                operation = undefined;
                previousOperand = '';
                shouldResetScreen = true;
                updateDisplay();
            }

            function clearCalculator() {
                currentOperand = '0';
                previousOperand = '';
                operation = undefined;
                updateDisplay();
            }

            function deleteLastDigit() {
                if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
                updateDisplay();
            }

            // Number buttons
            document.querySelectorAll('[id^="one"], [id^="two"], [id^="three"], [id^="four"], [id^="five"], [id^="six"], [id^="seven"], [id^="eight"], [id^="nine"], [id^="zero"]').forEach(button => {
                button.addEventListener('click', () => appendNumber(button.textContent));
            });

            // Operator buttons
            document.querySelectorAll('.operator').forEach(button => {
                button.addEventListener('click', () => setOperator(button.textContent));
            });

            // Special buttons
            document.getElementById('equals').addEventListener('click', calculate);
            document.getElementById('clear').addEventListener('click', clearCalculator);
            document.getElementById('delete').addEventListener('click', deleteLastDigit);
            document.getElementById('decimal').addEventListener('click', () => appendNumber('.'));

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
                else if (e.key === '.') appendNumber('.');
                else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    const displayOperator = 
                        e.key === '*' ? '×' :
                        e.key === '/' ? '÷' :
                        e.key;
                    setOperator(displayOperator);
                }
                else if (e.key === 'Enter' || e.key === '=') {
                    e.preventDefault();
                    calculate();
                }
                else if (e.key === 'Escape') clearCalculator();
                else if (e.key === 'Backspace') deleteLastDigit();
            });
        });
    </script>
</body>
</html>
